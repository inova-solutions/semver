name: ci
on:
  push:
    branches: [ 'main', 'releases/**' ]
  pull_request:
    branches: [ 'main' ]
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: install dependencies
        run: npm ci
      - name: test affected in PR
        if: ${{ github.event_name == 'pull_request' }}
        run: npx nx affected:test --base=refs/remotes/origin/main
      - name: test affected in main
        if: ${{ github.event_name != 'pull_request' }}
        run: npx nx affected:test --base=refs/remotes/origin/main~1

